## DETimeHeightIncrement
DETimeHeightIncrement.name = Height increment / Time
DETimeHeightIncrement.description = Evolution of height increment as a function of time
DETimeHeightIncrement.xLabel = Time
DETimeHeightIncrement.yLabel = Height increment (m)

showHIm = Show mean height increment (HIm)
showHImin = Show minimum height increment (HImin)
showHImax = Show maximum height increment (HImax)
showHIStdDev = Show standard deviation in height increment (Sigma)
showHIdom = Show dominant height increment (HIdom)
showHIg = Show height increment of the mean tree (HIg)